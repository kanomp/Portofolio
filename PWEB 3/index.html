<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags untuk browser -->
    <meta charset="UTF-8">  <!-- Encoding karakter -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Responsive design -->
    <title>My Todo List</title>
    
    <!-- Bootstrap CSS: Framework untuk styling & layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- Font Awesome: Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS: Styling custom untuk aplikasi -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient">
    <!-- Container utama -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Card utama aplikasi -->
                <div class="card shadow-lg border-0 rounded-4">
                    
                    <!-- Header dengan judul -->
                    <div class="card-header bg-gradient text-white text-center py-4 rounded-top-4">
                        <h2 class="mb-0"><i class="fas fa-list-check"></i> My Todo List</h2>
                        <p class="text-white-50 small mt-2 mb-0">Kelola tugas-tugasmu dengan mudah</p>
                    </div>
                    
                    <!-- Body: Konten utama -->
                    <div class="card-body p-4">
                        <!-- Input field untuk menambah tugas baru -->
                        <div class="input-group mb-4">
                            <input type="text" id="taskInput" class="form-control form-control-lg" placeholder="Tambahkan tugas baru..." autocomplete="off">
                            <button type="button" class="btn btn-primary btn-lg" id="addBtn">
                                <i class="fas fa-plus"></i> Tambah
                            </button>
                        </div>

                        <!-- Tampilan kosong (muncul jika tidak ada tugas) -->
                        <div id="emptyState" class="text-center py-5">
                            <i class="fas fa-inbox text-secondary" style="font-size: 3rem;"></i>
                            <p class="text-muted mt-3">Belum ada tugas. Mulai tambahkan tugas baru!</p>
                        </div>

                        <!-- List untuk menampilkan semua tugas (di-generate oleh JavaScript) -->
                        <ul id="taskList" class="list-group list-group-flush">
                        </ul>
                    </div>
                    
                    <!-- Footer: Menampilkan jumlah tugas -->
                    <div class="card-footer bg-light text-center text-muted small py-3 rounded-bottom-4">
                        <span id="taskCount">0</span> tugas
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container (untuk menampilkan notifikasi) -->
    <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body" id="notificationMessage">
        </div>
    </div>

    <!-- Bootstrap JavaScript: Untuk fitur interaktif Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript: Logic aplikasi -->
    <script src="script.js"></script>
</body>
</html>
